<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">    
    <link rel="stylesheet" href="../css/sweetalert2.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>Registro</title>
        
</head>
<div class="gotohome">
    <a href="../index.html"><img src="../img/logo/gotohome.png" alt=""></a>    
</div>
<body class="bodyRegistro">    
    <div class="container">
        <div class="form-header">
            <img src="../img/logo/logo vivir con el alma_ALEJANDRA CRESPO.png" alt="Logo de Vivir_con_el_alma">
            <h1>Vivir <span> </span> <span>con el Alma</span></h1>
        </div>

        <div class="form-content" id="box">
            <form action="#" class="form">
                <div class="form-title">
                    <h3>Iniciar Sesión</h3>
                </div>

                <div class="input-group" >
                    <input type="email" class="form-output" name="form-output" id="reg-correo" placeholder="Correo" required>
                    <label class="label" for="correo"></label>
                </div>

                <div class="input-group">
                    <input type="password" class="form-output" name="form-output" id="reg-pass" placeholder="Contraseña" required>
                    <label class="label" for="pass"></label>
                </div>

                <div class="input-group">
                    <input type="submit" class="form-output" value="Iniciar Sesión" id="login">
                    <p>No tienes cuenta? <a href="#" class="alt-form">Ingresa aquí</a></p>
                </div>

                <div id="error"></div>

            </form>
        </div>

        
        <div class="form-content">
            <form action="#" class="form">
                <div class="form-title">
                    <h3>Registrate</h3>
                </div>

                <div class="input-group">
                    <input type="text" class="form-input" name="form-input" id="reg-nombre" placeholder="Nombre" required>
                    <label class="label" for="reg-nombre"></label>
                </div>

                <div class="input-group">
                    <input type="text" class="form-input" name="form-input" id="reg-apellido" placeholder="Apellido" required>
                    <label class="label" for="reg-apellido"></label>
                </div>

                <div class="input-group">
                    <input type="email" class="form-input" name="form-input" id="reg-correo" placeholder="Correo Electronico" required>
                    <label class="label" for="reg-correo"></label>
                </div>

                <div class="input-group">
                    <input type="password" class="form-input" name="form-input" id="reg-pass" placeholder="Contraseña" required>
                    <label class="label" for="reg-pass"></label>
                </div>

                <div class="input-group">
                    <input type="password" class="form-input" name="form-input" id="reg-rep-pass" placeholder="Repetir Contraseña" required>
                    <label class="label" for="reg-rep-pass"></label>
                </div>

                <div class="input-group">
                    <label  class="label" for="Desea recibir promociones y ofertas?">Desea recibir nuestras promociones y ofertas?</label><br>
                    <input type="radio" class="form-input" name="si" id="check-box"><span>SI</span>
                </div>

                <div class="input-group">
                    <input type="submit" class="form-input" value="Registrate" id="regristrate">
                    <p>Ya tienes cuenta? <a href="#" class="alt-form">Ingresa aquí</a></p>
                </div>
               
            </form>
        </div>
    </div>
    <script src="../js/jquery/sweetalert2.min.js"></script>
    <script src="../js/jquery/jquery-3.4.1.min.js"></script>
    <script src="../js/form.js"></script>
    
    
    
</body>
</html>
